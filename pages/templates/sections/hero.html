<section class="py-16 bg-[color:var(--color-brand-light)]">
    <div class="max-w-5xl mx-auto px-6 text-center">
        <h2 class="text-4xl font-bold mb-4">{{ section.title }}</h2>
        {% if section.subtitle %}
        <p class="text-xl text-[color:var(--color-font-main)]/70 mb-6">
            {{ section.subtitle }}
        </p>
        {% endif %}

        {% if section.body %}
        <div class="max-w-3xl mx-auto prose">
            {{ section.body|safe }}
        </div>
        {% endif %}
    </div>
</section>
