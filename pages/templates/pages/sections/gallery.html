<section class="py-16 bg-[color:var(--color-brand-light)]">
    <div class="max-w-7xl mx-auto px-6">
        <h2 class="text-3xl font-bold mb-8 text-center">Gallery</h2>

        <!-- HTMX Gallery Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
            {% for image in gallery_items %}
                <div class="cursor-pointer group"
                     hx-get="{% url 'pages:gallery_image_modal' pk=image.id %}"
                     hx-target="#gallery-modal"
                     hx-swap="innerHTML"
                     hx-trigger="click">

                    <div class="overflow-hidden rounded-xl shadow-md">
                        <img src="{{ image.image.url }}"
                             alt="{{ image.title }}"
                             class="w-full h-48 md:h-64 object-cover transform 
                                    group-hover:scale-105 transition duration-300">
                    </div>

                    <p class="mt-2 text-center text-gray-700 text-sm">
                        {{ image.title }}
                    </p>

                </div>
            {% endfor %}
        </div>
    </div>
</section>
