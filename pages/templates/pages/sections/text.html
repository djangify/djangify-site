<section class="py-12">
    <div class="max-w-3xl mx-auto px-6 prose">
        {% if section.title %}
        <h2 class="text-3xl font-bold">{{ section.title }}</h2>
        {% endif %}
        {{ section.body|safe }}

        {% if section.button_text and section.button_link %}
        <div class="mt-6">
            <a 
                href="{{ section.button_link }}"
                class="uppercase inline-block px-6 py-3 bg-[color:var(--color-brand-primary)] text-[color:var(--color-brand-light)] border border-[color:var(--color-brand-primary)] rounded-md hover:bg-[color:var(--color-brand-accent)] transition-colors font-semibold tracking-wide shadow-sm"
            >
                {{ section.button_text }}
            </a>
        </div>
        {% endif %}
    </div>
</section>
