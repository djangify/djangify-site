{% extends "base.html" %}
{% block content %}

<div class="max-w-3xl mx-auto text-center mt-12 mb-12">
    <h1 class="text-4xl font-bold">{{ page.title }}</h1>
    {% if page.meta_description %}
    <p class="mt-3 text-[color:var(--color-font-main)]/70">{{ page.meta_description }}</p>
    {% endif %}
</div>

{% for section in sections %}
    {% include "pages/sections/"|add:section.section_type|add:".html" %}
{% endfor %}

{% endblock %}
